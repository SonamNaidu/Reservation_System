<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

</head>
<body>
<header class="main-header">
    <div>
        <nav>
            <ul class="hdr">
                <li class="opt" ><a href='Home.html'>Home</a></li>
                <li class="opt" ><a href='#'>Reservation</a></li>
                <li class="opt"><a href='Menu.html'>Menu</a></li>
                <li class="opt"><a href='About.html'>About</a></li>
                <li class="opt"><a href='ContactUs.html'>Contact Us</a></li>
                <li id="login" class="opt"> <a href='Login.html' title="SignIn as Owner">My Account</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="back">
    <div class="signinPg">
        <h2  class="form-group">Make a Reservation</h2>
        <form role="form" class="frm">
            <div class="form-group">
                <label for="reserveName">Name:</label>
                <input type="text" class="form-control" id="reserveName" placeholder="Enter Your Name" autofocus required="required">
            </div>

            <div class="form-group">
                <label for="reservePhone">Phone:</label>
                <input type="tel" class="form-control" id="reservePhone" placeholder="Enter Your Phone"  required="required">
            </div>
            <div class="form-group">
                <label for="reserveEmail">Email Id:</label>
                <input type="email" class="form-control" id="reserveEmail" placeholder="example@domain.com" required="required">
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="reserveDate">Date: </label>
                        <input type="date" class="form-control" id="reserveDate" placeholder="MM/DD/YYYY"  required="required">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="reserveTime">Time:</label>
                        <input type="time" class="form-control" id="reserveTime" placeholder="HH:MM"  required="required">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="reserveSize">Party Size:</label>
                <select type="number" class="form-control" id="reserveSize">
                    <option selected="selected" value="1">1 Person</option>
                    <option value="2">2 Person</option>
                    <option value="3">3 Person</option>
                    <option value="4">4 Person</option>
                    <option value="5">5 Person</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn">Reserve</button>
                <button type="button" class="btn btn-link"><a href='ReservationInquiry.html'>Change Existing Reservation?</a></button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
